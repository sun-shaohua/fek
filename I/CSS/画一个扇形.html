<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画一个扇形</title>
    <style>
        .inner {
            border-left: 200px solid red;
            border-right: 200px solid green;
            border-top: 200px solid fuchsia;
            border-bottom: 200px solid gold;
            width: 0;
        }

        ._inner {
            border: 200px solid transparent;
            border-top-color: thistle;
            width: 0;
            border-radius: 200px;
        }
    </style>
</head>
<body>
<header>
    利用boder画扇形
</header>
<main>
    <div class="inner">

    </div>
    <div class="_inner"></div>
    <div class="svg"></div>
</main>
</body>
</html>
